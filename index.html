<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller="mainController">
	<input ng-model="userDomainCheck"/>
	<button ng-click="getURL(userDomainCheck)" class="btn btn-primary">CLICK ME</button>

	<!-- ng repeat is like a for each. looping every domain result in the array domainResult -->
	<div ng-repeat="domainResult in domainResults">
		<div class="well" ng-model="domainResults">

			<div ng-show = "domainResult.available">{{ domainResult.domain }} "is available"
				<button ng-click="addToList(domainResult.domain)">+</button>
			</div>
			<div ng-hide = "domainResult.available">{{ domainResult.domain }} "is not available"</div>	
		</div>
	
		<ul ng-repeat="item in itemArray">
			<li>{{item}}</li>
		</ul>		

	</div>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>	
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	
	<script src="main.js"></script>
</body>
</html>
